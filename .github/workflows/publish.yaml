name: Publish

on:
  push:
    branches:
    - main
  release:
    types:
    - published

env: {}

permissions:
  contents: read   # This is required for actions/checkout.

jobs:
  build-lint-test:
    uses: ./.github/workflows/build-lint-test.yml
  push:
    runs-on: ubuntu-latest
    needs:
    - build-lint-test
    steps:
    - name: Generate timestamp
      id: generate-timestamp
      run: echo timestamp=$(date +%Y%m%d%H%M%S) >>$GITHUB_OUTPUT
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - name: Login to Docker
      id: login-docker
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Build image
      run: make docker/build DOCKER_IMAGE=$REGISTRY/$REPOSITORY
      env:
        REGISTRY: docker.io
        REPOSITORY: sageai/ektopistis
    - name: Push image
      run: |
        docker tag $REGISTRY/$REPOSITORY $REGISTRY/$REPOSITORY:$IMAGE_TAG
        docker push $REGISTRY/$REPOSITORY
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
      env:
        REGISTRY: docker.io
        REPOSITORY: sageai/ektopistis
        IMAGE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || format('main-{0}-{1}', steps.generate-timestamp.outputs.timestamp, github.sha) }}
  publish_chart:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
    - name: Set up Helm
      uses: azure/setup-helm@v4
    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1
      env:
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
